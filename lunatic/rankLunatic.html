<!DOCTYPE html>
<html lang="ja-jp">
<head>

	<script>
function ranking(){
	var elapsedTime;

elapsedTime = localStorage.getItem("firstL");
	if(elapsedTime==null){
		elapsedTime = 3599999;
		localStorage.setItem("firstL",elapsedTime);
	}
	var m = Math.floor(elapsedTime / 60000);
    var s = Math.floor(elapsedTime % 60000 / 1000);
    var ms = elapsedTime % 1000;
    m = ('0' + m).slice(-2);
    s = ('0' + s).slice(-2);
    ms = ('0' + ms).slice(-3);
	document.getElementById("firstL").textContent= m + ':' + s + ':' + ms;

	elapsedTime = localStorage.getItem("secondL");
	if(elapsedTime==null){
		elapsedTime = 3599999;
		localStorage.setItem("secondL",elapsedTime);
	}
	var m = Math.floor(elapsedTime / 60000);
    var s = Math.floor(elapsedTime % 60000 / 1000);
    var ms = elapsedTime % 1000;
    m = ('0' + m).slice(-2);
    s = ('0' + s).slice(-2);
    ms = ('0' + ms).slice(-3);
	document.getElementById("secondL").textContent= m + ':' + s + ':' + ms;

	elapsedTime = localStorage.getItem("thirdL");
	if(elapsedTime==null){
		elapsedTime = 3599999;
		localStorage.setItem("thirdL",elapsedTime);
	}
	var m = Math.floor(elapsedTime / 60000);
    var s = Math.floor(elapsedTime % 60000 / 1000);
    var ms = elapsedTime % 1000;
    m = ('0' + m).slice(-2);
    s = ('0' + s).slice(-2);
    ms = ('0' + ms).slice(-3);
	document.getElementById("thirdL").textContent= m + ':' + s + ':' + ms;

	elapsedTime = localStorage.getItem("fourthL");
	if(elapsedTime==null){
		elapsedTime = 3599999;
		localStorage.setItem("fourthL",elapsedTime);
	}
	var m = Math.floor(elapsedTime / 60000);
    var s = Math.floor(elapsedTime % 60000 / 1000);
    var ms = elapsedTime % 1000;
    m = ('0' + m).slice(-2);
    s = ('0' + s).slice(-2);
    ms = ('0' + ms).slice(-3);
	document.getElementById("fourthL").textContent= m + ':' + s + ':' + ms;

	elapsedTime = localStorage.getItem("fifthL");
	if(elapsedTime==null){
		elapsedTime = 3599999;
		localStorage.setItem("fifthL",elapsedTime);
	}
	var m = Math.floor(elapsedTime / 60000);
    var s = Math.floor(elapsedTime % 60000 / 1000);
    var ms = elapsedTime % 1000;
    m = ('0' + m).slice(-2);
    s = ('0' + s).slice(-2);
    ms = ('0' + ms).slice(-3);
	document.getElementById("fifthL").textContent= m + ':' + s + ':' + ms;

	elapsedTime = localStorage.getItem("newL");
	if(elapsedTime==null){
		elapsedTime = 3599999;
		localStorage.setItem("newL",elapsedTime);
	}
	var m = Math.floor(elapsedTime / 60000);
    var s = Math.floor(elapsedTime % 60000 / 1000);
    var ms = elapsedTime % 1000;
    m = ('0' + m).slice(-2);
    s = ('0' + s).slice(-2);
    ms = ('0' + ms).slice(-3);
	document.getElementById("newL").textContent= m + ':' + s + ':' + ms;

	if(localStorage.getItem("firstplayerL")==null){
		localStorage.setItem("firstplayerL","NONAME")
	}
	if(localStorage.getItem("secondplayerL")==null){
		localStorage.setItem("secondplayerL","NONAME")
	}
	if(localStorage.getItem("thirdplayerL")==null){
		localStorage.setItem("thirdplayerL","NONAME")
	}
	if(localStorage.getItem("fourthplayerL")==null){
		localStorage.setItem("fourthplayerL","NONAME")
	}
	if(localStorage.getItem("fifthplayerL")==null){
		localStorage.setItem("fifthplayerL","NONAME")
	}
	if(localStorage.getItem("newplayerL")==null){
		localStorage.setItem("newplayerL","NONAME")
	}
	document.getElementById("firstplayerL").textContent= localStorage.getItem("firstplayerL");
	document.getElementById("secondplayerL").textContent= localStorage.getItem("secondplayerL");
	document.getElementById("thirdplayerL").textContent= localStorage.getItem("thirdplayerL");
	document.getElementById("fourthplayerL").textContent= localStorage.getItem("fourthplayerL");
	document.getElementById("fifthplayerL").textContent= localStorage.getItem("fifthplayerL");
	document.getElementById("newplayerL").textContent= localStorage.getItem("newplayerL");
}
	</script>
    <meta charset="UTF-8">
    <title>ランキング</title>
</head>
<body onload = "ranking()">
<table>
	<tr>
	<h1>Lunatic</h1>
	</tr>
	<tr>
	<td>1</td><td><div id="firstplayerL"></div></td><td><div id="firstL"></div></td>
