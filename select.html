         <p style="display:inline" div class="MOZI">|</p>

          <p style="display:inline" div class="MOZI">|</p>
         <p style="display:inline;"  id = "H" div class="MOZI" onclick="GOD1(1)">Hard</p>
          <p style="display:inline" div class="MOZI">|</p>

            <script>

            var pics_href = new Array("./easy/easy.html","./normal/normal.html","./hard/hard.html","./lunatic/lunatic.html");

            var pics_src = [
              ["./image/select/e.GIF","./image/select/n.GIF","./image/select/h.GIF","./image/select/l.GIF"],
              ["./image/select/b1.GIF","./image/select/b2.GIF","./image/select/b3.GIF","./image/select/b4.GIF"],
              ["./image/select/e1.GIF","./image/select/e2.GIF","./image/select/e3.GIF","./image/select/e4.GIF"],
              ["./image/select/p1.GIF","./image/select/p2.GIF","./image/select/p3.GIF","./image/select/p4.GIF"]
            ];


            var pics_href = [
            ["./easy/easy.html","./normal/normal.html","./hard/hard.html","./lunatic/lunatic.html"],
            ["./beginner/beginner1.html","./beginner/beginner2.html","./beginner/beginner3.html","./beginner/beginner4.html"],
            ["./ex/ex1.html","./ex/ex2.html","./ex/ex3.html","./ex/ex4.html"],
            ["./ph/ph1.html","./ph/ph2.html","./ph/ph3.html","./ph/ph4.html"]
          ];

            var num1 = 3;
            var num3 = 0;



            window.onload = function () {    //ページ読み込み時に実行される
                    GOD1(3);
                    num3 = 0;
               };


               function GOD1(num2){
                    num1 = num2;
                    slideshowL();
               }
               function GOD2(){
                    document.getElementById("E").innerText = "Bi1"
                    document.getElementById("N").innerText = "Bi2"
                    document.getElementById("H").innerText = "Bi3"
                    document.getElementById("L").innerText = "Bi4"
                    num3 = 1;
                    GOD1(3);
               }
               function GOD3(){
                    document.getElementById("E").innerText = "EX1"
                    document.getElementById("N").innerText = "EX2"
                    document.getElementById("H").innerText = "EX3"
                    document.getElementById("L").innerText = "EX4"
                    num3 = 2;
                    GOD1(3);
               }
               function GOD4(){
                    document.getElementById("E").innerText = "Ph1"
                    document.getElementById("N").innerText = "Ph2"
                    document.getElementById("H").innerText = "Ph3"
                    document.getElementById("L").innerText = "Ph4"
                    num3 = 3;
                    GOD1(3);
               }
               function GOD5(){
                    document.getElementById("E").innerText = "Easy"
                    document.getElementById("N").innerText = "Normal"
                    document.getElementById("H").innerText = "Hard"
                    document.getElementById("L").innerText = "Lunatic"
                    num3 = 0;
                    GOD1(3);
               }

            function slideshowL(){
                 console.log(num1);
                if (num1 == 3) {
                    num1 = 0;
                }
                else {
                    num1 ++;

                }
                     console.log(num1);

                document.getElementById("mypic1").src=pics_src[num3][num1];
                document.getElementById("m1").href=pics_href[num3][num1];
                document.getElementById("R").href=pics_href[num3][num1];
                if(num1==0){document.getElementById("E").style.color = "red";}else{document.getElementById("E").style.color = "White";}
                if(num1==1){document.getElementById("N").style.color = "red";}else{document.getElementById("N").style.color = "White";}
                if(num1==2){document.getElementById("H").style.color = "red";}else{document.getElementById("H").style.color = "White";}
                if(num1==3){document.getElementById("L").style.color = "red";}else{document.getElementById("L").style.color = "White";}

            }
            function slideshowR(){
                 console.log(num1);
                if (num1 == 0) {
                    num1 = 3;
                }
                else {
                    num1 --;
                }
                     console.log(num1);

                     document.getElementById("mypic1").src=pics_src[num3][num1];
                     document.getElementById("m1").href=pics_href[num3][num1];
                     document.getElementById("R").href=pics_href[num3][num1];
                     if(num1==0){document.getElementById("E").style.color = "red";}else{document.getElementById("E").style.color = "White";}
                     if(num1==1){document.getElementById("N").style.color = "red";}else{document.getElementById("N").style.color = "White";}
                     if(num1==2){document.getElementById("H").style.color = "red";}else{document.getElementById("H").style.color = "White";}
                     if(num1==3){document.getElementById("L").style.color = "red";}else{document.getElementById("L").style.color = "White";}


                }
            </script>

</html>
