<html>

       <script type="text/javascript" >
			function saveA() {
        	var newname;
        			 newname = document.getElementById("text").value;
        		if(newname==''){
        			 newname = "NONAME";
        		}else{
        			 newname = document.getElementById("text").value;
        		}
               	
               	var elapsedTime = localStorage.getItem("new");
var rank5 = localStorage.getItem("fifth");
if(elapsedTime<rank5){

	localStorage.setItem("fifth", elapsedTime);

}
